<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeIn(10000);
        $("#div2").fadeIn(15000);
        $("#div3").fadeIn(20000);
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(3000);
        
    });
});
    </script>
</head>
<body style="background-color:palevioletred">

    <p>Demonstrate fadeIn() with different parameters.</p>

    <button>Click to fade in boxes</button><button>Click to fade out boxes</button><<br><br>

    <div id="div1" style="width:220px;height:220px;display:none;background-color:red;">
        <img src="/images/cc.jpg" width="210" ; height="210">
    </div>

    <div id="div2" style="width:220px;height:220px;display:none;background-color:green;">
        <img src="/images/dd.jpg" width="210" ; height="210">
    </div>

    <div id="div3" style="width:220px;height:220px;display:none;background-color:blue;">
        <img src="/images/cc.jpg" width="210" ; height="210">
     </div>
    
</body>
</html>
